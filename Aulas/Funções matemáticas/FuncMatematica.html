<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var x = Math.ceil(10.380) // arredonda para cima 
        document.write(x + `<br><hr>`) 
        var x = Math.floor(10.380) // arredonda para baixo
        document.write(x + `<br><hr>`) 
        var x = Math.round(10.580) // arredonda conforme o peso da fração 
        document.write(x + `<br><hr>`) 

        var x = Math.random() // cria numetos aleatórios
        document.write(x + `<br><hr>`)    

    </script>
</head>
<body>
    
</body>
</html>
