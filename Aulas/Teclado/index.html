<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function acao1(){
            alert("Evento onkeydown")
        }
        function acao2(){
            alert("Evento onkeypress")
        }
        function acao3(){
            alert("Evento onkeyup")
        }
    </script>
</head>
<body>
    <input type="text" name="" id="" onkeydown="acao1()">
    <input type="text" name="" id="" onkeypress="acao2()">
    <input type="text" name="" id="" onkeyup="acao3()">
</body>
</html>
