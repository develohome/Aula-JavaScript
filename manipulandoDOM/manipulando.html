<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .demo{
            width: 300px;
            height: 300px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <h1>Maniputalndo Estilos</h1>
    <button onclick="mudar('blue', 400, 400)">Azul</button>
    <button onclick="mudar('red', 60, 600)">Vermelho</button>
    <button onclick="mudar('green', 800, 800)">Verde</button>
    <div class="demo">

    </div>
    <script>
        var demo = document.querySelector(".demo")
        function mudar(cor, a, l){
            demo.style.background = cor;
            demo.style.width = l + "px";
            demo.style.height = a + "px";
        }
        
    </script>
</body>
</html>
