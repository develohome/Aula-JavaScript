<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .demo{
            width: 300px;
            height: 300px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <h1>Maniputalndo Estilos</h1>
    <button onclick="mudar('blue')">Azul</button>
    <button onclick="mudar('red')">Vermelho</button>
    <button onclick="mudar('green')">Verde</button>
    <div class="demo">

    </div>
    <script>
        var demo = document.querySelector(".demo")
        function mudar(cor){
            demo.style.background = cor;
        }
        
    </script>
</body>
</html>
